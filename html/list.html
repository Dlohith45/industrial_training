<html>
    <head>
        <title>list</title>
    </head>
    <body>
        <h3>ordered list</h3>
        <ol>
            <li>apple</li>
            <li>banana</li>
        </ol>
        <h3>unordered list</h3>
        <ul>
            <li>hi</li>
            <li>hello</li>
        </ul>
        <h3>description list</h3>
        <dl>
            <dt>cars
                <dd>ferrari</dd>
                <dd>audi</dd>
            </dt>
        </dl>
    </body>
    </html>
