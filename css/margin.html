<html>
    <head>
        <title>Margin</title>
        <style>
            *{
                margin: 0px;
                padding: 0px;
                box-sizing:border-box ;
            }
            h1{
                text-align: center;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                margin: 5px;
            }
            .a{
                height: 200px;
                margin: 20px;
                width: 200px;
                border: 20px double green;
                float: left;
                border-radius: 56px;

            }
            .b{
                height: 200px;
                margin: 20px;
                width: 200px;
                border: 10px solid blue;
                margin-top: 20px;
                margin-left: 250px;
                float: left;
                border-top-right-radius: 50px;
                border-bottom-left-radius: 50px;
            }
            .c{
                height: 200px;
                margin: 20px;
                width: 200px;
                border: 20px solid red;
                margin-top: 20px;
                margin-right: 100px;
                margin-left:200px;
                float:right;
                border-radius: 250px;
            }
            h3{
                padding-top: 50px;
                padding-left: 50px;
            }
        </style>
    </head>
    <body>
    <h1>Margin in CSS</h1>
    <hr>
   
        <div class="a"><h3>Div1</h3></div>
       
        <div class="b"><h3>Div2</h3></div>
        <div class="c"><h3>Div3 </h3></div>
    </body>
</html>
