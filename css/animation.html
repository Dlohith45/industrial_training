<html>
    <head>
        <title>Animation in CSS</title>
        <style>
              #a{
                width: 200px;
                height: 200px;
                background-color: yellow;
                animation-name: test;
                animation-duration: 4s;
                animation-timing-function: ease;
                animation-iteration-count: 5;
                animation-direction:alternate;
              } 
              @keyframes test{
                from{
                    background-color: red;
                    margin-top: 50px;
                }
                to{
                    background-color: black;
                    margin-left: 100px;
                    margin-top: 200px;
                    border-radius: 400px;
                    width: 500px;
                }
              }

              #b{
                width: 200px;
                height: 200px;
                background-color: aqua;
                animation-name: hi;
                animation-duration: 4s;
                animation-timing-function: ease;
                animation-iteration-count: 3;
                animation-direction: alternate;
                position: relative;
              }
              @keyframes hi{
                0%{background-color: green;top: 0px;left: 0px;}
                25%{background-color: red;top: 0px;left: 600px;}
                50%{background-color: orange;top: 200px;left: 600px;}
                75%{background-color: yellow;top: 200px;left: 0px;}
                100%{background-color: blue;top: 0px;left: 0px;}
              }
              #c{
                width: 200px;
                height: 200px;
                background-color: black;
                animation-name:abc;
                animation-duration: 4s;
                animation-timing-function: ease;
                animation-iteration-count: 4;
                animation-direction: alternate;
                position: absolute;
                left: 700px;
                top: 20px;
                
              }
              @keyframes abc{
                from{
                    border-radius: 200px;
                    left: 0px;
                    border: 0px dashed gray;
                    transform: scale(0.6);
                         
                }
                to{
                    border-radius: 0px;
                    left: 600px;
                    transform: rotate(180deg);
                    border: 10px dashed gray;
                    transform: scale(1);
                    background-color: brown;

                }
              }
             
        </style>
    </head>
    <body>
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
    </body>
</html>
