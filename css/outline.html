<html>
    <head>
        <title>Outline</title>
        <style>
            div{
                height: 400px;
                width: 400px;
                background-color: blue;
                outline: 7px double yellow;
                border-radius: 1000px ;
             }
             .a{
                height: 400px;
                width: 400px;
                background-color: red;
                outline: 7px dashed orange;
                margin-top: 20px;
                border-radius: 1000px ;
             }
        </style>
    </head>
    <body>
        <center><h1>Outline in CSS</h1></center>
        <hr>
       <center><div></div>
        <div class="a"></div>
       </center>
    </body>
</html>
