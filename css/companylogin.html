<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Company login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
       <link rel="stylesheet" href="extcompany.css">
    </head>
    <body>
        <h1>Company Name</h1>
        <div class="main">
            <div class="a">
                <img src="../images/mobile.jpg" alt="">
                <h1>Create an account</h1>
            </div>
            <div class="b">
                <i  class="fa-solid fa-user"></i>
                 <input class="input1" type="text" placeholder="First Name">
                 <i class="fa-solid fa-user"></i>
                 <input class="input2" type="text" placeholder="Last Name">
                 <i class="fa-solid fa-envelope"></i>
                 <input class="input3" type="text" placeholder="Email"><br>
                 <i class="fa-solid fa-phone"></i>
                 <select class="ph">
                    <option>+12</option>
                    <option>+91</option>
                    <option>+89</option>
                 </select>
                 <input class="input4" type="text" placeholder="Phone Number">
                 <select class="input3" style="height:30px;">
                    <option>Choose Your Job</option>
                    <option>Tester</option>
                    <option>Developer</option>
                    <option>Software engineer</option>
                 </select>
                 <input class="input5" type="password" placeholder="Password">
                 <input class="input6" type="password" placeholder="Confirm Password">
                 <button class="b1"><b>Create Your Account</b></button>
                 <button class="b1" style="background-color: 316FF6;">Continue With facbook</button>
                 <button class="b1" style="background-color: 1DA1F2;">Continue with twitter</button>
                 <div class="already"><p><b>already registered ?</p></b>
                <p class="login"><b>Login</b></p>
                
                </div>

            </div>
        </div>
    </body>
</html>
