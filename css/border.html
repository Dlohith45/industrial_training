<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <style>
        div{
           height: 200px;
            width: 200px;
            border-style: solid;
            border-width: 10px;
            border-color: cornflowerblue red orange forestgreen;
            border-top-style: dashed;
        }
           
        #a{
            border:10px dashed blue;
            border-left: 3px solid yellow;
            border-radius: 300px;
            
        }
    </style>
</head>
<body>
    <center><h1>Border-style</h1></center>
    <hr>
    <center><div></div></center>
    <hr>
    <center><div id="a"></div>
    </center>
    
</body>
</html>
