<html>
    <head>
        <title>zindex</title>
        <style>
            .a{
                height: 300px;
                width: 300px;
                background-color: red;
                float: left;
                position: absolute;
                top: 40px;
                left: 30px;
                z-index: 3;

            }
            .b{
                height: 300px;
                width: 300px;
                background-color: yellow;
                float: left;
                position: absolute;
                top: 60px;
                left: 90px;
                z-index:2;

            }
            .c{
                height: 300px;
                width: 300px;
                background-color: orange;
                float: left;
                position: absolute;
                top: 50px;
                left: 200px;
                z-index: 1;

            }
        </style>
    </head>
    <body>
        <center><h1>z index</h1></center><hr>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
