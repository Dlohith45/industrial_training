<html>
    <head>
        <title>Display properties</title>
        <style>
            p{
                border: 2px solid orange;
                display: inline;
            }
            span{
                border: 2px solid yellow;
                display: block;
            }
            .a{
                height: 300px;
                width: 300px;
                border: 2px solid orange;
                float: left;
               margin-top: 3px;
             }
             .b{
                height: 300px;
                width: 300px;
                border: 2px solid blue;
                float: left;
                visibility: hidden;
             }
             .c{
                height: 300px;
                width: 300px;
                border: 2px solid green;
                float: left;
                margin-top: 3px;
             }
           
        </style>
    </head>
    <body>
        <center><h1>Display properties in CSS</h1></center>
        <hr>
        <p>This is inline Element</p>
        <span>This is block Element</span>
        <hr>
        <div class="a"></div>
        <div class="b"></div>
        <div class="c"></div>
    </body>
</html>
