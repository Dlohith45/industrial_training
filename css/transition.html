<html>
    <head>
        <title>Transition</title>
        <style>
         div{
            width: 300px;
            height: 300px;
            background-color: orange;
            transition: all 4s linear;
            /*transition-delay: 3s;
            transition-duration: 4s;*/
         }
         div:hover{
            transform: rotate(60deg);
            background-color: yellow;
            border-radius: 100px;
            margin-top: 100px;

         }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
