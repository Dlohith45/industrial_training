<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in js</title>
</head>
<body>
    <script>
        //arthematic operator
        let a=18
       let b=2
       console.log(a+b)
       console.log(a-b)
       console.log(a*b)
       console.log(a/b)
       console.log(a%b)
       //logical operators
       let e= true
        let f= false
        //AND operators
        e=(e&&e)
        console.log(e)
        f=(e&&f)
        console.log(f)
        f=(f&&e)
        console.log(f)
        f=(f&&f)
        console.log(f)
        //OR operators
        e=(e||e)
        console.log(e)
       e=(e||f)
        console.log(e)
       e=(f||e)
        console.log(e)
       f=(f||f)
        console.log(f)
        //comparison operators
        let g=10
        let h=20
        g=g==h
        console.log(g)
        g=g!=h
        console.log(g)
        g=g>=h
        console.log(g)
        g=g<=h
        console.log(g)
        g=g>h
        console.log(g)
        g=g<h
        console.log(g) 
    </script>
</body>
</html>
