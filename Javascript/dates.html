<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dates</title>
</head>
<body>
    <center><h1>Date in js</h1></center><hr>
    <script>
        const d= new Date();
        //year,month,day,hours,minutes,seconds,milliseconds
        document.write(d+"<br>")
        document.write("current year is:"+d.getFullYear()+"</br>")
        document.write("current month is:"+(d.getMonth()+1)+"</br>")
        document.write("current day is:"+d.getDay()+"</br>")
        document.write("current hour is:"+d.getHours()+"</br>")
        document.write("current minutes is:"+d.getMinutes()+"</br>")
        document.write("current seconds is:"+d.getSeconds()+"</br>")
        document.write("current time is:"+d.getTime()+"</br>")
        const weekday=["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"]
        let day=weekday[d.getDay()]
        document.write("Current day is:"+day+"</br>")
        const month=["January","February","March","April","May","June","July","August","September","October","November","December"]
        let mon=month[d.getMonth()]
        document.write("Current Month is:"+mon)

    </script>
    
</body>
</html>
