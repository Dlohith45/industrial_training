<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops in js</title>
</head>
<body>
    <script>
         //loops
         //for loop
         for(i=0;i<6;i++){
            document.write("For:" +i + "</br>")
         }
        //while loop 
        let a=0
        while(a<5){
            document.write("While: " +a + "</br>");
            a++;
        }
        // do while loop
        let b=0
        do{
            document.write("do while:" +b  + "</br>");
            b++;
        }
        while(b<20)

    </script>
</body>
</html>
