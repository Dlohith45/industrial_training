<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard events in js</title>
</head>
<body>
    <p id="i1"></p>
    <label >Keydown</label>
    <input type="text" name="" onkeydown="getbg(this.value)">
    <br>
    <label>keypress</label>
    <input type="text" name="" onkeypress="getbg(this.value)">
    <br>
    <label>keyup</label>
    <input type="text" name="" onkeyup="getbg(this.value)">
    <br>
    <script>
       
        function getbg(value) {
            document.getElementById("i1").innerText=value;
        }
    </script>
    
</body>
</html>
