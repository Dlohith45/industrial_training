<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for loop
        for(i=0;i<5;i++){
            document.write("for loop:" +i  +"</br>")
        }
        //while
        let a=1
        while(a<5){
            document.write("While loop:" +a  +"</br>")
            a++;
        }
        //do while
        let b=1
        do{
            document.write("do while:" +b  +"</br>")
            b++;
        }
        while(b<10)
    </script>
</body>
</html>
