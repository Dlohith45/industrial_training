<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Methods in js</title>
</head>
<body>
    <h1><center>String Methods</center></h1>
    <hr>
    <script>
        function strmethods(str_name){
            document.write("<b>"+str_name+"</b><br>")
        }
        let str="drive ready batch"
        let str2="mern batch"
        let str3="new batch"
        //original value
        strmethods("Original String=" +str)
        //to find out the length of the string
        strmethods("String length=" +str.length)
        //to find out the value in the particular position by using index 
        strmethods("Char At ="+str.charAt(10))
        //to find the index of particular value in string
        strmethods("Index of String=" +str.indexOf("y"));
        strmethods("Index of 2nd way=" +str.indexOf("ready"));
        strmethods("Last IndexOf=" +str.lastIndexOf("e"))
        let str1='DRIVE READY'
        //convert to lowercase
        strmethods("Lowercase of  String=" +str1.toLowerCase());
        //covert to uppercase
        strmethods("Uppercase of String=" +str1.toUpperCase())
        //to add multiple Strings
        strmethods("concatination of Strings=" +str.concat(str2))
        strmethods("concatination of Strings 2:"+str.concat(str2,str3))
        //removing the spaces
        strmethods("trim of  String=" +str.trim())
        //converting string into array
        console.log(str.split(""))
        let newstr='uday&kiran&kumar';
        console.log(newstr.split("&"))
        
        let newstr1='uday,kiran,kumar'
        console.log(newstr1.split(','))
        //returns boolean value
        strmethods("starts with of string:" +str.startsWith('d'))
        strmethods("ends with of string:" +str.endsWith('y'))
         
        //slice method
       
       
    </script>
</body>
</html>
