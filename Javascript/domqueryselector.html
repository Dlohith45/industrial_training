    <script>
        //query selector("#id,.class,tag")
        const qs=document.querySelector("h1").style.backgroundColor="orange" //first one only applicable
        const a=document.querySelector("#b")
        a.style.backgroundColor="red"
        //query selectorAll
        //by using id
        let b=document.querySelectorAll("#a")
        b[0].style.backgroundColor="green"
        b[1].style.backgroundColor="yellow"
        //by using class name
        let c=document.querySelectorAll(".a")
        c[0].style.backgroundColor="red"
        c[1].style.backgroundColor="purple"
        //by using tag name
        let d=document.querySelectorAll("h2")
        d[0].style.fontSize="70px"
        d[1].style.fontSize="75px"
        d[1].style.color="orange"                           
        d[1].style.fontFamily="calibri"

         let all=document.querySelectorAll(".z,#z,h6")
         console.log(all)
         for(i=0;i<all.length;i++)
         {
            all[i].style.backgroundColor='brown' //apply the same method to various classes,tags,id we need to use for loop

         }
