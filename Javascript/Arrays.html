<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in js</title>
</head>
<body>
    <h1>Arrays in js</h1>
    <hr>
    <script>
        let a=['abc','def','xyz',5656]
        console.log(typeof(a))
        // Array is also considered as object type
        console.log(a)
        console.log(a[2])
        a[0]=123
        console.log(a)
        console.log(a[0])
        console.log(a.length)
       
    </script>
</body>
</html>
