<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication table</title>
</head>
<body>
    <script>
        num=prompt('enter the number')
        a=parseInt(num)
        for(let i=1;i<=10;i++)
        {
            document.write(a+ "*" +i+ "="+ a*i +"</br>")
        }
    </script>
</body>
</html>
