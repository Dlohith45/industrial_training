<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Delay</title>
</head>
<body>
    <script>
        setTimeout(delay,5000)
        function delay(){
            document.write("Time is out")
        }
    </script>
</body>
</html>
